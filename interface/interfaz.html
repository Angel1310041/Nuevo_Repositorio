        <li style="margin-bottom: 30px;">
            <button onclick="mostrarPantallaLora(7)">Pantalla 7</button>
        </li>
    </ul>
</div>
</div>
<div id="apartado-parametros" style="display:none; margin-top:120px; text-align:center;">
    <h2>Parámetros</h2>
    <form id="form-parametros">
        <div style="margin-bottom: 14px;">
            <label for="id-alarma">ID de la alarma:</label><br>
            <input type="text" id="id-alarma" name="id-alarma" min="1" max="9999" maxlength="4" pattern="\d*" required style="width: 80%; padding: 6px;">
        </div>
        <div style="margin-bottom: 14px;">
            <label for="zona">Zona (1-510):</label><br>
            <input type="text" id="zona" name="zona" min="1" max="510" maxlength="3" pattern="\d*" required style="width: 80%; padding: 6px;">
        </div>
        <div style="margin-bottom: 18px;">
    <label for="tipo-sensor">Tipo de sensor:</label><br>
    <select id="tipo-sensor" name="tipo-sensor" required style="width: 84%; padding: 7px; border-radius: 5px; font-size: 1rem;">
        <option value="0">0 - Gas LP</option>
        <option value="1">1 - Humo</option>
        <option value="2">2 - Movimiento</option>
        <option value="3">3 - Puerta</option>
        <option value="4">4 - Ventana</option>
        <option value="5">5 - Cortina</option>
        <option value="6">6 - Botón Físico/Pánico</option>
        <option value="7">7 - Palanca</option>
        <option value="9">9 - Test</option>
    </select>
</div>
        <button type="submit" id="btn-guardar-parametros">Guardar</button>
    </form>
</div>
<div id="apartado-inicio" style="display:block; margin:130px auto 0 auto; max-width:400px; background:#fff; border-radius:14px; box-shadow:0 4px 24px rgba(0,0,0,0.10); padding:36px 28px 28px 28px; text-align:center;">
    <h2 style="color:#096B68; margin-bottom:18px;">Resumen de la Alarma</h2>
    <div style="font-size:1.1rem; color:#333; text-align:left; margin-bottom:18px;">
        <strong>Versión:</strong> 1.0.0<br>
        <strong>Tipo de sensor:</strong> <span id="resumen-tipo-sensor">---</span><br>
        <strong>Zona configurada:</strong> <span id="resumen-zona">---</span><br>
        <strong>ID de alarma:</strong> <span id="resumen-id">---</span><br>
        <strong>WiFi:</strong> <span id="resumen-wifi" style="color:#e67e22;">Desconectado</span><br>
        <strong>Última actualización:</strong> <span id="resumen-actualizacion">---</span>
    </div>

</div>
</body>
</html>
